    <button class="botformulario" onclick="document.getElementById('formDialog').showModal();">Registrar Nueva Operacion</button>
    <dialog id="formDialog">
        <h2>Registrar Nueva Operacion</h2>
        <form method="POST">
            <label class="lab" for="Op">Nombre de la operacion</label>
            <input class="inp" type="text" id="Op" name="Op" required>

            <label class="lab" for="Unidades">Unidades por Hora</label>
            <input class="inp" type="number" id="Unidades" name="Unidades" min="0" required>

            <label class="lab" for="Precio">Precio</label>
            <input class="inp" type="number" id="Precio" name="Precio" required>

            <label class="lab" for="Check">Operacion de Maquina?</label>
            <label>
                <input type="radio" name="Check" value="si" required> SÃ­
            </label>
            <label>
                <input type="radio" name="Check" value="no" required> No
            </label>

            <button class="botformulario" type="submit">Guardar Operacion</button>
        </form>
        <button class="botformulario" onclick="document.getElementById('formDialog').close();">Cerrar</button>
    </dialog>
